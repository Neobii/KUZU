<template name="editShow">
		<h1>edit show</h1>
    <div class="form-holder">
			{{#autoForm collection="Shows" id="editShowForm" type="update" doc=show}}
       {{> afQuickField name="showName"}}
       {{#if currentUser.isAdmin}}
        {{> afQuickField name="userId"}}
       {{/if}}
       {{> afQuickField name="defaultMeta"}}
       {{> afQuickField name="isShowingDefaultMeta"}}
       {{> afQuickField name="description"}}
       {{> afQuickField name="isShowingDescription"}}
       {{> afQuickField name="helperUserId"}}
       {{> afQuickField name="showStart"}}
       {{> afQuickField name="showEnd"}}
       {{> afQuickField name="hasRadioLogikTracking"}}
       {{#if currentUser.producerProfile.isMessagingUIEnabled}}{{> afQuickField name="hasMessagingEnabled"}}{{/if}}
       <button class="btn btn-primary" type="submit">Save Changes</button>
      {{/autoForm}}
    </div>
</template>
