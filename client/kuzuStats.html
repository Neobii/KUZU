<template name="kuzuStats">
<div class="row">
  <div class="col-md-4">
    <div class="input-group datetimepicker">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      <input class="set-date-time-from form-control" type="text"/>
    </div>
  </div>
  <div class="col-md-4">
    <div class="input-group datetimepicker">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      <input class="set-date-time-to form-control" type="text"/>
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" data-view-time-range>View Time Range</button>
  </div>
</div>
<br>
{{> highchartsHelper width="100%" chartId="lineListeners" chartObject=kuzuLineChart}}
<hr>
<div class="row">
  <div class='col-md-4'>
      <div class="form-group">
          <div class='input-group date' id='datetimepicker6'>
              <input type='datepicker' class="form-control" name="dateFrom" id="dateFrom"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
      </div>
  </div>
  <div class='col-md-4'>
      <div class="form-group">
          <div class='input-group date' id='datetimepicker7'>
              <input type='datepicker' class="form-control" name="dateTo" id="dateTo"/>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" data-get-listening-hours>Get Listening Hours</button>
  </div>
</div>
</template>
