<template name="adminAutoDJPlaylists">
  <h2>Auto DJ Playlists {{#afModal formId="insertAutoDJPlaylist" class="btn btn-primary" collection="AutoDJPlaylists"
    operation="insert"}}
    New Auto DJ Playlist
    {{/afModal}}</h2>
  {{#each autoDJPlaylists}}
  <h3>{{name}} {{#afModal formId="editAutoDJPlaylist" class="btn btn-primary" collection="AutoDJPlaylists"
    operation="update" doc=_id}} edit {{/afModal}} {{#afModal formId="deleteAutoDJPlaylist" class="btn btn-warning"
    collection="AutoDJPlaylists" operation="remove" doc=_id}} delete {{/afModal}}</h3>
  <hr>
  {{#each showSchedules}}
  <div class="form-holder">
    <h4>{{weekday}}</h4>
    <p>{{startTime}} - {{endTime}}</p>
  </div>
  {{/each}}
  {{/each}}
</template>
