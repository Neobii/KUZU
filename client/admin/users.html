<template name="adminUsers">
		<table class="table table-inverse">
  <thead>
    <tr>
      <th>Email</th>
      <th>Full Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  	{{#each users}}
    <tr>
      <td><a href="{{pathFor 'editproducer' userId=_id}}">{{getEmail emails}}</a></td>
      <td>{{#if profile.name}}{{profile.name}}{{/if}}</td>
      <td><button class="btn btn-danger" data-remove-userid="{{_id}}">Delete</button></td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
