<template name="adminProducers">
  <h2>Producers {{#afModal formId="insertProducer" class="btn btn-primary" collection="Producers" operation="insert"}}
    New Producer
    {{/afModal}}</h2>
  <hr>
  {{#each producers}}
  <h3>{{name}} - {{showName}} {{#afModal formId="editProducer" class="btn btn-primary" collection="Producers"
    operation="update" doc=_id}} Edit {{/afModal}} <button class="btn btn-danger" data-delete-producer="{{_id}}">Delete</button></h3>
  {{/each}}
</template>
