<template name="productionEdit">

{{#autoForm collection="ProductionStatuses" doc=production id="productionUpdateForm" type="update"}}
	{{> afQuickField name="productionStatusName"}}
	{{> afQuickField name="metaData"}}
	{{> afQuickField name="isShowingMetaData"}}
	{{> afQuickField name="additionalContent"}}
  {{> afQuickField name="isShowingAdditionalContent"}}
  {{> afQuickField name="isActive"}}
  <div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-default cancel">Cancel</button>
  </div>
{{/autoForm}}
</template>
