<template name="featureRequests">
<h1>Feature Requests</h1>
 {{#afModal formId="newFeatureRequest" class="btn btn-primary" collection="FeatureRequests" operation="insert" omitFields="userId,userVotesUp,userVotesDown,totalScore"}}
    New Feature Request
{{/afModal}}
<hr>
<table class="table table-filter">
  <tbody>
    {{#each featureRequests}}
    <tr class="track">
      <td>
        {{#if $neq indexNumber 0}}
          <a href="javascript:;" data-move-up="{{_id}}">
            <h3><i class="glyphicon glyphicon-chevron-up"></i></h3>
          </a>
        {{/if}}
        <h3>{{voteTotal}}</h3>
        {{#if $neq indexNumber ../getHighestTrackNumber}}
            <h3><a href="javascript:;" data-move-down="{{_id}}">
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a></h3>
        {{/if}}
      </td>
      <td>
        <div class="media">
          <div class="media-body">
            <h2>{{name}}</h2>
            <p>{{description}}</p>
          </div>
        </div>
      </td>
    </tr>
{{/each}}
</tbody>
</table>
</template>
