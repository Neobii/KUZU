<template name="showsList">
<!-- otherwise they will insert tracks attached to show-->
<div class="form-holder"><h4>Search Shows {{> EasySearch.Input index=showsIndex}}</h4></div>
{{#EasySearch.Each index=showsIndex}}
<div>
  <h3><a href="{{#if $eq userId currentUser._id}}
{{pathFor 'showTracks' showId=__originalId}}{{/if}}">{{showName}}<small>{{#if defaultShowMeta}} - {{defaultShowMeta}}{{/if}}</small></a></h3>
<h3><span class="small">{{showStart}}</span></h3>
{{#if isActive}}
<button class="btn btn-warning" data-deactivate-show-id="{{__originalId}}">Stop Show</button>{{else}}
<button class="btn btn-primary" data-activate-show-id="{{__originalId}}">Start Show</button>
{{/if}}
&nbsp;
{{#if $eq userId currentUser._id}}
<a href="{{pathFor 'editShow' showId=__originalId}}" class="btn btn-primary">Edit</a>
<button class="btn btn-danger" data-delete-id="{{__originalId}}">Delete</button>
<button class="btn btn-success" data-duplicate-id="{{__originalId}}">Duplicate</button>
<button class="btn btn-success" data-duplicate-tracks-id="{{__originalId}}">Duplicate w/ tracks</button>
{{/if}}
<hr>
</div>
{{/EasySearch.Each}}
{{> EasySearch.LoadMore index=showsIndex}}
</template>
