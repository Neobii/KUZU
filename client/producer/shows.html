<template name="producerShows">
{{#each shows}}
<div>
  <h3><a href="{{pathFor 'showTracks' showId=_id}}">{{showName}}<small>{{#if defaultShowMeta}} - {{defaultShowMeta}}{{/if}}</small></a></h3>
  <h3><span class="small">{{prettifyDate showStart}}, {{prettifySimpleTime showStart}} - {{prettifySimpleTime showEnd}}</span></h3>
  {{#unless autoStartEnd}}
  {{#if isActive}}
  <button class="btn btn-warning" data-deactivate-show-id="{{_id}}">Stop Show</button>{{else}}
  <button class="btn btn-primary" data-activate-show-id="{{_id}}">Start Show</button>
  {{/if}}
  <button class="btn btn-warning" data-auto-start-show-id="{{_id}}">Auto Start and End is Off</button>
  {{else}}
  <button class="btn btn-success" data-stop-auto-start-show-id="{{_id}}">Auto Start and End is On</button>
  {{/unless}}
  &nbsp;
  <button class="btn btn-success" data-duplicate-tracks-id="{{_id}}">Duplicate</button>
  <a href="{{pathFor 'editShow' showId=_id}}" class="btn btn-primary">Edit</a>
  <button class="btn btn-danger" data-delete-id="{{_id}}">Delete</button>
  <hr>
</div>
{{/each}}
</template>
