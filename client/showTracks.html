<template name="showTracks">

		<div class="container">

	<div class="row">
		{{#with showMain}}
		<center>
			<h3>{{showName}} <small><a href="{{pathFor 'addTrackToShow' showId=_id}}">Add Track To Show</a></small></h3>
			<!-- <button data-download-csv class="btn btn-info">Download CSV</button> -->
		</center>
					{{{description}}}
					<h4 class="page-header">Upload a CSV From Reaper</h4>

  {{#unless uploading}}
    <input type="file" name="uploadCSV">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
  <br>
		<section class="content" >

				<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">

					<div class="panel-body">
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
							{{#each showTracks}}
									<tr>
										<td>
											{{#if $neq indexNumber 0}}
												<a href="javascript:;" data-move-up="{{_id}}">
														<i class="glyphicon glyphicon-chevron-up"></i>
												</a>
											{{/if}}
											{{#if $neq indexNumber ../getHighestTrackNumber}}
													<a href="javascript:;" data-move-down="{{_id}}">
															<i class="glyphicon glyphicon-chevron-down"></i>
													</a>
											{{/if}}
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<div class="media-body">
													<span class="media-meta pull-right">	{{playDate}}</span>
													<h4 class="title">
													 <a href="{{pathFor 'editShowTrack' showId=../_id trackId=_id}}">Title: {{songTitle}}</a>
													</h4>
													<h4 class="title">
														<span class="pull-right"> Album: {{album}}</span>
														Artist: {{artist}}
														<h5>
															Length: <span class="media-meta"> {{trackLength}} </span>
														</h5>
													</h4>
													<h4 class="title">
															Track order: {{indexNumber}}
													</h4>
													<button class="btn btn-warning" data-remove-track="{{_id}}">Remove Track From show</button>
												</div>
											</div>
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
				{{/with}}
	</div>
</div>

</template>
