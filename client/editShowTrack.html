<template name="editShowTrack">
  <div class="form-holder">
	  {{#autoForm id="editShowTrackForm" collection="Tracklists" doc=singleTrack meteormethod="editTrack" type="method-update"}}
    <fieldset>
      <legend>Edit Track</legend>
      {{> afQuickField name='artist'}}
      {{> afQuickField name='songTitle'}}
      {{> afQuickField name='album'}}
      {{> afQuickField name='trackLength'}}
      {{> afQuickField name='label'}}
      {{> afQuickField name='playDate'}}
    </fieldset>
    <br/>
    <button type="submit" class="btn btn-primary">Update</button>
 	 {{/autoForm}}
   </div>
</template>
