<template name="addTrackToShow">
{{#with mainShow}}
<h2>Add Track to <a href="">{{showName}}</a></h2>
<div class="form-holder">
  {{#autoForm collection="Tracklists" id="insertTracklistFormShow" type="insert"}}
  {{> afQuickField name="songTitle"}}
  {{> afQuickField name="artist"}}
  {{> afQuickField name="album"}}
  {{> afQuickField name="label"}}
  {{> afQuickField name="trackLength"}}
  {{> afQuickField name="trackType"}}
  {{> afQuickField name="showId" value=_id type='hidden'}}
  <button class="btn btn-primary">Submit</button>
  {{/autoForm}}
  </div>
{{/with}}
</template>
